<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Finucity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #09090b;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: fixed;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle at 30% 40%, rgba(251, 160, 2, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Brand */
        .login-brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-brand-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #fba002, #d88c00);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: #000;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(251, 160, 2, 0.2);
        }

        .login-brand h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
        }

        .login-brand p {
            font-size: 14px;
            color: #71717a;
        }

        .login-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(251, 160, 2, 0.1);
            border: 1px solid rgba(251, 160, 2, 0.2);
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #fba002;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Card */
        .login-card {
            background: #1c1c22;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 36px;
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
        }

        /* Alert */
        .login-alert {
            display: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 20px;
            align-items: center;
            gap: 10px;
        }

        .login-alert.show { display: flex; }
        .login-alert.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .login-alert.success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); color: #86efac; }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12.5px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #52525b;
            font-size: 14px;
            transition: color 0.2s;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            background: #18181b;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #fafafa;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            border-color: #fba002;
            box-shadow: 0 0 0 3px rgba(251, 160, 2, 0.12);
        }

        .form-input:focus + i,
        .form-input-wrapper:focus-within i {
            color: #fba002;
        }

        .form-input::placeholder {
            color: #3f3f46;
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fba002, #d88c00);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 6px;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(251, 160, 2, 0.25);
        }

        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Divider */
        .login-divider {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 28px 0;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
        }

        .login-divider span {
            font-size: 10px;
            font-weight: 600;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Security Notice */
        .security-notice {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(251, 160, 2, 0.04);
            border: 1px solid rgba(251, 160, 2, 0.08);
            border-radius: 10px;
            padding: 14px;
        }

        .security-notice i {
            color: #fba002;
            font-size: 16px;
            min-width: 16px;
        }

        .security-notice p {
            font-size: 12px;
            color: #71717a;
            line-height: 1.5;
        }

        /* Back link */
        .login-footer {
            text-align: center;
            margin-top: 28px;
        }

        .login-footer a {
            color: #71717a;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .login-footer a:hover { color: #fba002; }

        @media (max-width: 480px) {
            .login-card { padding: 28px 20px; border-radius: 16px; }
            .login-brand h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="login-container">

        <div class="login-brand">
            <div class="login-badge">
                <i class="fas fa-shield-halved"></i>
                Admin Access
            </div>
            <div class="login-brand-icon">F</div>
            <h1>Finucity Admin</h1>
            <p>Secure administrator portal</p>
        </div>

        <div class="login-card">
            <div id="alert" class="login-alert">
                <i class="fas fa-info-circle"></i>
                <span id="alertText"></span>
            </div>

            <form id="adminLoginForm" autocomplete="on">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="admin@finucity.com" required autocomplete="email">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnContent">Sign In</span>
                </button>
            </form>

            <div class="login-divider">
                <span>Authorized Only</span>
            </div>

            <div class="security-notice">
                <i class="fas fa-shield-halved"></i>
                <p>All login attempts are monitored and logged. Unauthorized access is prohibited.</p>
            </div>
        </div>

        <div class="login-footer">
            <a href="{{ url_for('main.home') }}">
                <i class="fas fa-arrow-left"></i>
                Back to Finucity
            </a>
        </div>

    </div>

    <script>
    (function() {
        'use strict';

        const form = document.getElementById('adminLoginForm');
        const alertEl = document.getElementById('alert');
        const alertText = document.getElementById('alertText');
        const loginBtn = document.getElementById('loginBtn');
        const btnContent = document.getElementById('btnContent');

        function showAlert(message, type = 'error') {
            alertEl.className = `login-alert ${type} show`;
            alertEl.querySelector('i').className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            alertText.textContent = message;
            if (type === 'error') {
                setTimeout(() => alertEl.classList.remove('show'), 5000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            btnContent.innerHTML = '<span class="spinner"></span> Authenticating...';

            try {
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/admin/dashboard';
                    }, 800);
                } else {
                    showAlert(data.error || 'Invalid admin credentials');
                    loginBtn.disabled = false;
                    btnContent.textContent = 'Sign In';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.');
                loginBtn.disabled = false;
                btnContent.textContent = 'Sign In';
            }
        });

        // Focus first input
        document.getElementById('email').focus();
    })();
    </script>
</body>
</html>
