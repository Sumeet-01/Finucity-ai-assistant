<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Finucity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0d0a 0%, #1a1f1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(251, 160, 2, 0.2);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FBA002, #e69200);
            color: #0a0c0a;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .admin-title {
            color: #f0f2f0;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: #9ca89c;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #f0f2f0;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(251, 160, 2, 0.2);
            border-radius: 10px;
            color: #f0f2f0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FBA002;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(251, 160, 2, 0.1);
        }

        .form-input::placeholder {
            color: #6b766b;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .btn-admin-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FBA002, #e69200);
            color: #0a0c0a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 160, 2, 0.3);
        }

        .btn-admin-login:active {
            transform: translateY(0);
        }

        .btn-admin-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(251, 160, 2, 0.2);
        }

        .divider-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 15px;
            color: #9ca89c;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #FBA002;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #e69200;
        }

        .security-notice {
            background: rgba(251, 160, 2, 0.05);
            border: 1px solid rgba(251, 160, 2, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .security-notice i {
            color: #FBA002;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .security-notice p {
            color: #9ca89c;
            font-size: 12px;
            line-height: 1.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(10, 12, 10, 0.3);
            border-top-color: #0a0c0a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-badge">üîê ADMIN ACCESS</div>
            <h1 class="admin-title">Administrator Login</h1>
            <p class="admin-subtitle">Secure access for platform administrators</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email" class="form-label">Admin Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="admin@finucity.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your admin password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-admin-login" id="loginBtn">
                <span id="btnText">Login as Administrator</span>
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">AUTHORIZED PERSONNEL ONLY</span>
        </div>

        <div class="security-notice">
            <p>üõ°Ô∏è This is a secure admin portal. All login attempts are monitored and logged.</p>
        </div>

        <div class="back-link">
            <a href="{{ url_for('main.home') }}">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const alert = document.getElementById('alert');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        function showAlert(message, type = 'error') {
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Authenticating...';

            try {
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('‚úÖ Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/admin/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid admin credentials', 'error');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login as Administrator';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                btnText.textContent = 'Login as Administrator';
            }
        });
    </script>
</body>
</html>
