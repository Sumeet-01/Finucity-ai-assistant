<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...  | Finucity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        : root {
            --bg:  #0a0d0a;
            --card:  #131814;
            --text: #f0f2f0;
            --text-muted: #6b7a6b;
            --accent: #FBA002;
            --error: #f87171;
            --success: #4ade80;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background:  var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left:  0;
            right: 0;
            bottom: 0;
            background:  radial-gradient(ellipse at 50% 50%, rgba(251, 160, 2, 0.06), transparent 60%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card {
            background:  var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 3px solid rgba(251, 160, 2, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 28px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        . spinner. hidden { display: none; }

        .icon-success {
            width: 56px;
            height: 56px;
            background: rgba(74, 222, 128, 0.15);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            font-size: 1.8rem;
            color: var(--success);
        }

        .icon-success.visible { display: flex; }

        . icon-error {
            width: 56px;
            height: 56px;
            background: rgba(248, 113, 113, 0.15);
            border-radius:  50%;
            display: none;
            align-items:  center;
            justify-content: center;
            margin: 0 auto 28px;
            font-size: 1.8rem;
            color: var(--error);
        }

        .icon-error.visible { display: flex; }

        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .error-box {
            background:  rgba(248, 113, 113, 0.1);
            border:  1px solid rgba(248, 113, 113, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            display: none;
        }

        .error-box.visible { display: block; }

        .error-box p {
            color: var(--error);
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .btn {
            display:  inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background:  transparent;
            border:  1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            color: var(--accent);
        }

        .progress-steps {
            display: flex;
            justify-content:  center;
            gap:  8px;
            margin-top: 32px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: var(--accent);
            width: 24px;
            border-radius: 4px;
        }

        .step-dot.completed {
            background: var(--success);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="spinner" id="spinner"></div>
            <div class="icon-success" id="iconSuccess"><i class="fas fa-check"></i></div>
            <div class="icon-error" id="iconError"><i class="fas fa-times"></i></div>

            <h2 id="statusTitle">Signing you in...</h2>
            <p id="statusText">Please wait while we verify your credentials.</p>

            <div class="error-box" id="errorBox">
                <p id="errorText"></p>
                <a href="/auth/login" class="btn">
                    <i class="fas fa-arrow-left"></i> Try again
                </a>
            </div>

            <div class="progress-steps" id="progressSteps">
                <div class="step-dot active" id="step1"></div>
                <div class="step-dot" id="step2"></div>
                <div class="step-dot" id="step3"></div>
            </div>
        </div>
    </div>

    <script>
        // Get Supabase credentials from Jinja2 template
        var SUPABASE_URL = "{{ SUPABASE_URL | default('', true) }}";
        var SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY | default('', true) }}";
        
        // Get role from URL params
        var urlParams = new URLSearchParams(window.location.search);
        var requestedRole = urlParams.get('role') || 'user';

        // Check if credential is valid
        function isValidCredential(val) {
            if (!val || val === '') return false;
            if (val.indexOf('{') !== -1 || val.indexOf('}') !== -1) return false;
            return true;
        }

        // Initialize Supabase client
        var supabaseClient = null;
        if (isValidCredential(SUPABASE_URL) && isValidCredential(SUPABASE_ANON_KEY)) {
            try {
                supabaseClient = window.supabase. createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (e) {
                console.error('Failed to initialize Supabase:', e);
            }
        }

        function updateStep(stepNum) {
            for (var i = 1; i <= 3; i++) {
                var dot = document.getElementById('step' + i);
                dot. classList.remove('active', 'completed');
                if (i < stepNum) {
                    dot. classList.add('completed');
                } else if (i === stepNum) {
                    dot.classList. add('active');
                }
            }
        }

        function showError(message) {
            document.getElementById('spinner').classList.add('hidden');
            document. getElementById('iconError').classList.add('visible');
            document. getElementById('statusTitle').textContent = 'Something went wrong';
            document.getElementById('statusText').style.display = 'none';
            document. getElementById('progressSteps').style.display = 'none';
            document. getElementById('errorBox').classList.add('visible');
            document. getElementById('errorText').textContent = message;
        }

        function showSuccess() {
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('iconSuccess').classList.add('visible');
            document.getElementById('statusTitle').textContent = 'Welcome back! ';
            document. getElementById('statusText').textContent = 'Redirecting you now...';
            updateStep(3);
        }

        function redirectUser(userData) {
            var redirectUrl = userData.redirect_url;
            
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else if (userData.role === 'ca' || userData.role === 'admin') {
                window.location.href = '/ca/dashboard';
            } else if (userData.role === 'ca_pending') {
                window.location.href = '/auth/ca-pending';
            } else if (requestedRole === 'ca' && userData.role === 'user') {
                // User selected CA but isn't verified - redirect to apply
                window.location.href = '/auth/ca-apply';
            } else {
                window.location.href = '/user/dashboard';
            }
        }

        function run() {
            // Check if Supabase is available
            if (!supabaseClient) {
                showError('Authentication service not configured. Please try again later.');
                return;
            }

            // Step 1: Get session
            updateStep(1);
            document.getElementById('statusText').textContent = 'Retrieving session...';

            supabaseClient.auth.getSession()
                .then(function(result) {
                    if (result.error) {
                        throw result.error;
                    }

                    var session = result.data.session;

                    // If no session, try to get from URL hash (OAuth callback)
                    if (!session) {
                        var hashParams = new URLSearchParams(window.location.hash. substring(1));
                        var accessToken = hashParams. get('access_token');
                        var refreshToken = hashParams.get('refresh_token');

                        if (! accessToken) {
                            throw new Error('No session found. Please try logging in again.');
                        }

                        // Set session from hash
                        return supabaseClient. auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || ''
                        }).then(function(setResult) {
                            if (setResult. error) {
                                throw setResult. error;
                            }
                            return setResult.data. session;
                        });
                    }

                    return session;
                })
                .then(function(session) {
                    if (!session) {
                        throw new Error('Failed to establish session');
                    }

                    // Step 2: Bridge to Flask
                    updateStep(2);
                    document.getElementById('statusText').textContent = 'Creating your session...';

                    var token = session.access_token;

                    return fetch('/auth/supabase-login', {
                        method:  'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        body:  JSON.stringify({ role: requestedRole })
                    });
                })
                .then(function(response) {
                    return response.json().then(function(data) {
                        return { ok: response.ok, data: data };
                    });
                })
                .then(function(result) {
                    if (!result.ok) {
                        throw new Error(result.data. detail || result.data.error || 'Login failed');
                    }

                    // Step 3: Redirect
                    updateStep(3);
                    showSuccess();

                    // Small delay for visual feedback
                    setTimeout(function() {
                        redirectUser(result.data);
                    }, 800);
                })
                .catch(function(error) {
                    console.error('Auth callback error:', error);
                    showError(error.message || 'An unexpected error occurred.');
                });
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            run();
        });
    </script>
</body>
</html>
